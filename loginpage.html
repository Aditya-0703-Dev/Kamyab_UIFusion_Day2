        </div>
        <div class="contact-info">
            <a href="tel:+1234567890">
                ☎️
                <span>+1 234 567 890</span>
            </a>
        </div>
    </div>

    <!-- Links Section -->
    <div class="buttons">
        <a href="./index.html">
            <button class="button">Home</button>

        <a href="./under_construction.html">

        <a href="./downloads.html">

        <a href="./entrepreneur.html">

        <div class="dropdown">
            <button class="button" onclick="toggleDropdown()">Login</button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="./loginpage.html">Student Login</a>
                <a href="./admin.html">Faculty Login</a>
            </div>
            </div>
    </div>


    <div class="container">
        <form action="#">
            <h1> Student Login</h1>

            <div class="input-box">
                <div class="custom-select">
                    <div class="selected">Choose an option</div>
                    <div class="options">
                    
                        <div class="option" data-value="option1">Under graduate</div>
                        <div class="option" data-value="option2">Post graduate</div>
                        <div class="option" data-value="option3">Diploma</div>
                    </div>
                </div>
                <input type="hidden" id="dropdownValue" name="options">
            </div>

            <div class="input-box">
                <input type="number " min="10" max="20" placeholder="Roll No">
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="remember">
                <label for="#">
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="btn">Login</button>
            <div class="register">
                <p>Don't have an account? <br> <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-content">
